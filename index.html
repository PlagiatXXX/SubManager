<!doctype html>
<html lang="ru">

    <meta name="description" content="SubManager - удобное веб-приложение для управления и отслеживания подписок. Контролируйте расходы по валютам, анализируйте расходы по категориям, отслеживайте платежи в реальном времени." />

    <meta name="author" content="SubManager" />

    <meta property="og:title" content="SubManager - Менеджер подписок" />

    <meta property="og:locale" content="ru_RU" />
    
    <!-- Twitter Card мета-теги -->
